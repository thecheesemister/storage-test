<!DOCTYPE html>
<html>
<head>
  <title>Upload to GitHub Repo</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    input[type="file"] { margin-bottom: 1rem; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Upload a File to GitHub Repo</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Convert and Show</button>

  <textarea id="output" readonly></textarea>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");

      if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const base64 = e.target.result.split(',')[1]; // Strip off data URL header
        output.value = `Filename: ${file.name}\nBase64:\n${base64}`;
        
        // TODO: Send base64 to GitHub via backend or GitHub Action
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
