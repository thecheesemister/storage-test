<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File via GitHub Issue</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    input[type="file"], button {
      display: block;
      margin: 1rem 0;
    }
    #status {
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Upload File to GitHub (via Issue)</h1>

  <!-- 1️⃣ File picker -->
  <input type="file" id="fileInput" />

  <!-- 2️⃣ Upload button -->
  <button id="uploadBtn">Upload</button>

  <!-- 3️⃣ Status & debug output -->
  <div id="status"></div>
  <textarea id="debugOutput" readonly placeholder="Debug output..."></textarea>

  <script>
    // ── CONFIGURE ───────────────────────────────────────────────────────────────
    const token     = 'YOUR_PERSONAL_ACCESS_TOKEN_HERE';    // ← Replace with your PAT
    const owner     = 'thecheesemister';
    const repo      = 'storage-test';
    const apiBase   = `https://api.github.com/repos/${owner}/${repo}`;
    // ─────────────────────────────────────────────────────────────────────────────

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const status    = document.getElementById('status');
      const debug     = document.getElementById('debugOutput');

      if (!fileInput.files.length) {
        alert('Please choose a file first.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async (e) => {
        const base64 = e.target.result.split(',')[1];  // strip “data:…” header
        const title = `Upload: ${file.name}`;
        const body  = [
          `### Filename: ${file.name}`,
          `### Base64:`,
          base64
        ].join('\n');

        const payload = { title, body };

        debug.value = `POST ${apiBase}/issues\n\n` + JSON.stringify(payload, null, 2);

        try {
          const res = await fetch(`${apiBase}/issues`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Accept':        'application/vnd.github.v3+json',
              'Content-Type':  'application/json'
            },
            body: JSON.stringify(payload)
          });

          const json = await res.json();

          if (res.ok) {
            status.style.color = 'green';
            status.textContent = `✅ Issue #${json.number} created — file will be uploaded shortly.`;
          } else {
            throw new Error(json.message || res.statusText);
          }
        } catch (err) {
          status.style.color = 'red';
          status.textContent = `❌ Error: ${err.message}`;
          console.error(err);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
